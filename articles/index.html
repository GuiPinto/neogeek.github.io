---
layout: default
title: Articles
---

{% assign current_year = first_post.date | date: "%Y" %}

{% for post in site.posts %}

{% if current_year != post.year %}

{% assign current_year = post.year %}

<h2>{{ current_year }}</h2>

{% endif %}

<p>{{ post.date | date_to_string }} &mdash; <a href="{{ post.url }}">{{ post.title }}</a></p>

{% endfor %}
