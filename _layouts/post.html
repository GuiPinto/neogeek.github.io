---
layout: default
---
<h1 class="title"><a href="#">{{ page.title }}</a></h1>
{% if page.subtitle %}<p class="subtitle">{{ page.subtitle }}</p>{% endif %}
<p class="toread"></p>

<article>
{{ content }}
</article>

<script>

(function () {

    'use strict';

    var toread = document.querySelector('.toread'),
        minutes = Math.ceil(document.querySelector('article').innerText.match(/\s+/g).length / 180);

    toread.innerHTML = 'about ' + minutes + ' minutes to read';

    Array.prototype.slice.call(document.querySelectorAll('h2, h3')).forEach(function (obj) {

        obj.setAttribute('id', obj.innerText.toLowerCase().replace(/[^a-z0-9]+/g, '-'));

        obj.innerHTML = '<a href="#' + obj.getAttribute('id') + '">' + obj.innerText + '</a>';

    });

}());

</script>
